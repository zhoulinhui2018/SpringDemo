
mybatis:
  #domain对象的包
  type-aliases-package: xmu.oomall.ad.domain
  #xmu.oomall.footprint.mapper。xml所在的位置
  mapper-locations: classpath:xmu.oomall.ad.mapper/*.xml
  configuration:
    #自动将SQL中查出来的带下划线的字段，转换为驼峰标志，再去匹配类中的属性
    map-underscore-to-camel-case: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ooad2-2?serverTimezone=GMT
    username: root
    password: Zhangyaqing123
  application:
    name: adService #服务名称--调用的时候根据名称来调用该服务的方法

server:
  port: 8801

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
